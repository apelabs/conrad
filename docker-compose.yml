version: '3.7'
services:
  db:
    image: mongo
    container_name: roshi_db
    restart: always
    ports:
      - 2020:27017
    volumes:
      # - ./packages/db/data:/data/db # adds data persistence
      - ./packages/db/seed:/docker-entrypoint-initdb.d
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: kamehouse
    command: --smallfiles

  backend:
    build:
      context: .
      dockerfile: ./Dockerfile.backend
    container_name: roshi_backend
    depends_on:
      - db
    ports:
      - 4010:4000
    volumes:
      - ./packages/server:/usr/src/app/packages/server

  frontend:
    build:
      context: .
      dockerfile: ./Dockerfile.frontend
    container_name: roshi_frontend
    depends_on:
      - backend
    ports:
      # ui
      - "3010:9009"
      - "3020:6060"
      #Â site
      - "3030:8080"
      # clientweb
      - "3040:3000"
    volumes:
      - ./packages/ui:/usr/src/app/packages/ui
      - ./packages/site:/usr/src/app/packages/site
      - ./packages/client-web:/usr/src/app/packages/client-web
